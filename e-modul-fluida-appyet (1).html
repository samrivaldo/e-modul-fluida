<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Modul Interaktif Fluida – Appyet</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f3f7fa;color:#0f172a}
    header{padding:20px;background:#0ea5a4;color:white;text-align:center}
    .container{max-width:1100px;margin:auto;padding:20px}
    .grid{display:grid;grid-template-columns:260px 1fr;gap:16px}
    .sidebar{background:white;padding:16px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.08)}
    .sidebar h3{margin-top:0}
    .lesson{padding:10px;margin-bottom:8px;border-radius:8px;cursor:pointer}
    .lesson:hover{background:#e9f7f7}
    .lesson.active{background:#0ea5a4;color:white}
    .viewer{background:white;padding:16px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.08);display:flex;flex-direction:column}
    iframe{width:100%;height:520px;border:0;border-radius:10px;background:#eef2f7}
    .btn{background:#0ea5a4;color:white;padding:10px 14px;border:0;border-radius:8px;font-weight:bold;cursor:pointer;margin-right:6px}
    .btn.ghost{background:white;color:#0ea5a4;border:2px solid #0ea5a4}
    footer{text-align:center;margin-top:20px;color:#475569}
    @media(max-width:880px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
<header>
  <h1>E-Modul Interaktif Fluida</h1>
  <p>Embed Google Slides + Navigasi + Tombol Unduh (PDF & PPTX)</p>
</header>

<div class="container">
  <div class="grid">

    <aside class="sidebar">
      <h3>Daftar Materi</h3>
      <div id="lessons">
        <div class="lesson active" data-src="https://docs.google.com/presentation/d/19NHP48pbxC1zSg1H2GuHANHLNSwOm2Ie/embed?start=false&loop=false">Pendahuluan</div>
        <div class="lesson" data-src="https://docs.google.com/presentation/d/19NHP48pbxC1zSg1H2GuHANHLNSwOm2Ie/embed#slide=id.g">Konsep Tekanan</div>
        <div class="lesson" data-src="https://docs.google.com/presentation/d/19NHP48pbxC1zSg1H2GuHANHLNSwOm2Ie/embed#slide=id.h">Hukum Pascal</div>
        <div class="lesson" data-src="https://docs.google.com/presentation/d/19NHP48pbxC1zSg1H2GuHANHLNSwOm2Ie/embed#slide=id.i">Bernoulli</div>
        <div class="lesson" data-src="https://docs.google.com/presentation/d/19NHP48pbxC1zSg1H2GuHANHLNSwOm2Ie/embed#slide=id.j">Latihan Soal</div>
      </div>
    </aside>

    <main class="viewer">
      <h2>Pratinjau Materi</h2>
      <iframe id="slidesFrame" src="https://docs.google.com/presentation/d/19NHP48pbxC1zSg1H2GuHANHLNSwOm2Ie/embed?start=false&loop=false"></iframe>

      <div style="margin-top:10px">
        <button class="btn" id="prev">‹ Sebelumnya</button>
        <button class="btn" id="next">Selanjutnya ›</button>
        <button class="btn ghost" id="fullscreen">Layar Penuh</button>
      </div>

      <div style="margin-top:12px">
        <a class="btn" href="https://docs.google.com/presentation/d/19NHP48pbxC1zSg1H2GuHANHLNSwOm2Ie/export/pdf" target="_blank">⬇ Unduh PDF</a>
        <a class="btn ghost" href="https://docs.google.com/presentation/d/19NHP48pbxC1zSg1H2GuHANHLNSwOm2Ie/export/pptx" target="_blank">⬇ Unduh PPTX</a>
      </div>
    </main>

  </div>
</div>

<footer>
  Halaman ini dapat langsung dimasukkan ke Appyet melalui fitur WebView.
</footer>

<script>
  // Ganti konten iframe sesuai navigasi sidebar
  document.querySelectorAll('.lesson').forEach(item => {
    item.addEventListener('click', () => {
      document.querySelectorAll('.lesson').forEach(x => x.classList.remove('active'));
      item.classList.add('active');
      document.getElementById('slidesFrame').src = item.getAttribute('data-src');
    });
  });

  // Tombol kendali (fallback karena Google Slides tidak izinkan kontrol langsung cross-origin)
  const frame = document.getElementById('slidesFrame');

  document.getElementById('next').onclick = () => window.open(frame.src,'_blank');
  document.getElementById('prev').onclick = () => window.open(frame.src,'_blank');

  // Layar penuh
  document.getElementById('fullscreen').onclick = () => {
    if(frame.requestFullscreen) frame.requestFullscreen();
    else window.open(frame.src,'_blank');
  }
</script>

</body>
</html>
